<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="aumentar2">Aumentar2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} ||| {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                return this.contador >= 5 ? 'Maior do que 10' : 'Menor do que 10'
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            aumentar2() {
                this.contador2++
            },
            diminuir() {
                this.contador--
            },
            // resultado() {
            //     return this.contador >= 5 ? 'Maior do que 10' : 'Menor do que 10'
            // }
        }
    })
</script>
